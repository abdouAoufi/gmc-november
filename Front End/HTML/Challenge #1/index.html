<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <div>
      <h3 style="display: inline-block; width: 10%">sneakers</h3>
      <ul style="display: inline-block; width: 70%">
        <li style="display: inline-block"><a href="#">Collections</a></li>

        <li style="display: inline-block"><a href="#">Women</a></li>
        <li style="display: inline-block"><a href="#">About</a></li>
        <li style="display: inline-block"><a href="#">Contact</a></li>
      </ul>

      <div style="display: inline-block">
        <img src="./images/icon-cart.svg" />
        <img
          src="./images/image-avatar.png"
          alt=""
          style="width: 50px; height: 50px"
        />
      </div>
    </div>
    <div>
      <div style="display: inline-block; width: 48%">
        <img src="./images/image-product-1.jpg" alt="" style="width: 100%" />
        <ul style="display: inline-block">
          <li style="display: inline-block">
            <img src="./images/image-product-1-thumbnail.jpg" alt="" />
          </li>
          <li style="display: inline-block">
            <img src="./images/image-product-2-thumbnail.jpg" alt="" />
          </li>
          <li style="display: inline-block">
            <img src="./images/image-product-3-thumbnail.jpg" alt="" />
          </li>
          <li style="display: inline-block">
            <img src="./images/image-product-4-thumbnail.jpg" alt="" />
          </li>
        </ul>
      </div>
      <div style="display: inline-block; width: 48%; float: right">
        <h3>Sneaker company</h3>
        <h1>Fall Limited Edition sneakers</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime quas
          assumenda vel, labore ab numquam sint omnis veritatis reiciendis
          dignissimos!
        </p>
        <h2>
          $125.00
          <span style="font-size: 16px; color: rgb(12, 48, 19)">50%</span>
        </h2>

        <p>$250.00</p>
        <button>Add to cart</button>
      </div>
    </div>
  </body>
</html>
